    <!-- 父组件给子组件传值 -->
    <div id="app">
        <child @func="recvMsg"></child>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data:{

            },
            components: {
                child: {
                    template: "<div> I'm a child component! <button @click='send'>send msg to parent</button></div>",
                    methods: {
                        send(){
                            this.$emit('func', 123);
                        }
                    },
                }
            },
            methods: {
                recvMsg(data){
                    console.log(`receive msg --> ${data} from child`);
                }
            },
        })
    </script>
