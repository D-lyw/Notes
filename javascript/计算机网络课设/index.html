	<div class="form-horizontal" id="form_input_group">

		<div class="form-group" >

		    <label for="inputEmail3" class="col-sm-1 control-label">Targer Mac</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control" id="input_target" placeholder="eg: ff:ff:ff:ff:ff:ff">

	    </div>

		 <div class="modal-dialog" role="document" style="width:50%;">
		    <div class="modal-content" >
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">循环冗余校验码计算</h4>
			      </div>
			      <div class="modal-body" id="msg_show_list">
			        	
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$('#makeCRC').attr('disabled',true);">Ok</button>
			        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
			      </div>
		    </div>
		</div>
	</div>
